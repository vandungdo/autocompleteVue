{% extends "index.html" %}
{% block content %}
<br>
<hr>
<div class="app">
    <form method="POST" action="{{url_for('openInput')}}">
        <h1 
            style="border: none;padding: 0;background: none;" value="{{literal}}"
            v-on:click="opened = !opened"
            class="clickable"
        >
            {{literal}}
        </h1>
       
        <div v-show="opened">
            <input type="text" name="input1">
            <input type="text" name="input2">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{{input1}} {{input2}} {{value}}
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '.app',

        data: {
            opened: false
        }
    })
</script>

{% endblock %}
